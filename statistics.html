<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: rgba(0, 0, 50, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #dropdown-section {
            background-color: rgba(0, 0, 70, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #dropdown-section h2 {
            margin-bottom: 20px;
        }

        #country-dropdown {
            padding: 10px;
            font-size: 1rem;
        }

        /* Add some styling for results display */
        #result {
            margin-top: 30px;
            background-color: rgba(0, 0, 50, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Climate Statistics
    </header>

    <section id="dropdown-section">
        <h2>Select a Country to Explore CO₂ Concentration</h2>
        <select id="country-dropdown" onchange="updateCountryData()">
            <option value="none">-- Select a Country --</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="africa">Africa</option>
        </select>
    </section>

    <div id="result"></div>

    <script>
        function updateCountryData() {
            const country = document.getElementById('country-dropdown').value;
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // Example data for CO₂ concentrations (in ppm)
            const co2Data = {
                usa: 'USA CO₂ Concentration: 415 ppm',
                india: 'India CO₂ Concentration: 450 ppm',
                australia: 'Australia CO₂ Concentration: 400 ppm',
                africa: 'Africa CO₂ Concentration: 420 ppm'
            };

            // Update result based on selected country
            if (country !== 'none') {
                resultDiv.innerHTML = co2Data[country];
            }
        }
    </script>
</body>
</html>
